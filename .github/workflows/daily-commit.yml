name: Daily Commit Bot
on:
  schedule:
    # Runs every day at 4:35 PM IST (11:05 AM UTC)
    - cron: '5 11 * * *'
  workflow_dispatch:  # allows manual triggering

permissions:
  contents: write  # Required to push commits

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history
          
      - name: Update timestamp (24f1000322@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "24f1000322@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git push
